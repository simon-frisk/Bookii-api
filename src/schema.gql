type Query {
  signin(email: String!, password: String!): String!
  user(userId: ID): User
  book(isbn10: String, isbn13: String): Book
  bookQuery(query: String!): [Book!]!
}

type Mutation {
  signup(user: UserInput!): String!
  addFeedBook(
    isbn10: String
    isbn13: String
    comment: String!
    date: String!
  ): UserFeedBook!
}

type User {
  _id: ID!
  email: String!
  name: String!
  feedBooks(isbn10: String, isbn13: String): [UserFeedBook!]!
}

type UserFeedBook {
  isbn10: String
  isbn13: String
  book: Book!
  comment: String!
  date: String!
}

input UserInput {
  email: String!
  name: String!
  password: String!
}

type Book {
  isbn10: String
  isbn13: String
  title: String!
  subTitle: String
  description: String
  authors: [String!]
  pages: Int
  publisher: String
  published: String
  thumbnail: String
}
